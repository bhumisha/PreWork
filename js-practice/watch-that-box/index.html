<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
   
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1" onclick="btnGrowClick(document.getElementById('box'))">Grow</button>
    <button id="button2" onclick="btnBlueClick(document.getElementById('box'))">Blue</button>
    <button id="button3" onclick="btnFadeClick(document.getElementById('box'))">Fade</button>
    <button id="button4" onclick="btnShadowClick(document.getElementById('box'))">Shadow</button>
    <button id="button5" onclick="btnResizeClick(document.getElementById('box'))">Resize</button>
    <button id="button6" onclick="btnResetClick(document.getElementById('box'))">Reset</button>
    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
